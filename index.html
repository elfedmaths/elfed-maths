<!DOCTYPE html>
<html lang="en">
<head>
	<title>Maths Practice</title>
	<meta name="author" content="M. Massey">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/resetstyle.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <script src="./js/textfit.min.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/practice.timer.js" defer></script>
	<meta name="description" content="Maths practice resource">
</head>
<body>
    <div id="main">
        <div class="center-row">
            <a href="./practice">
                <p>Practice</p>
            </a> 
            <a href="./learn">
                <p>Learn</p>
            </a>
            <a href="./challenge">
                <p>Challenge</p>
            </a>
        </div>
        <div class="center-row">
            <div class="content-cell">
                <div class="content">
                    <h2>Timer</h2>
                    <div class="flex-btn">
                        <input type="radio" value="1" id="min-1" name="minutes" checked>
                            <label for="min-1">1 min</label>
                        <input type="radio" value="2" id="min-2" name="minutes">
                            <label for="min-2">2 mins</label>
                        <input type="radio" value="5" id="min-5" name="minutes">
                            <label for="min-5">5 mins</label>
                        <input type="radio" value="10" id="min-10" name="minutes">
                            <label for="min-10">10 mins</label>
                        <input type="radio" value="30" id="min-30" name="minutes">
                            <label for="min-30">30 mins</label>
                        <input type="radio" value="60" id="min-60" name="minutes">
                            <label for="min-60">60 mins</label>
                    </div>
                    <input type="button" id="start-timer" value="Start">
                    <input type="button" id="pause-timer" value="Pause" class="hide">
                    <input type="button" id="stop-timer" value="Stop" class="disabled">
                    <p id="timer">00:00</p>
                </div>
            </div>        
            <a href="https://www.elfedhs.co.uk/" target="_blank" class="center-button">
                <img src="./images/elfed-logo.png" alt="Elfed High School">
            </a>
            <a href="./about">
                <p>About</p>
            </a>
        </div>
        <div class="center-row">
            <a href="./literacy">
                <p>Literacy</p>
            </a>
            <a href="./worksheets">
                <p>Worksheets</p>
            </a>
            <a href="./activities">
                <p>Activities</p>
            </a>
        </div>
    </div>
    <div id="footer">
        <p>Copyright &copy; 2022 -  <script>document.write(new Date().getFullYear())</script>, M. Massey.</p>
    </div>
</body>
